#box{
	width:100px;
	position:absolute;
	top:200px;
	animation-name:move;
	animation-duration:3s;
	animation-iteration-count:infinite;
	animation-direction:alternate

#ball{
	width:100px;
	position:absolute;
	top:200px;
	animation-name:bounce;
	animation-duration:0.5s;
	animation-iteration-count:infinite;
	animation-direction:alternate
}
#shadow{
	width:100px;
	position:absolute;
	top:600px;
	animation-name:move;
	animation-duration:3s;
	animation-iteration-count:infinite;
	animation-direction:alternate

}

@keyframes move{
	from{
	left:0px;
	}
	to{
	left:500px;
	}

}
@keyframes bounce{
	from{
	top:300px;
	}
	to{
	top:0px;
	}

}
