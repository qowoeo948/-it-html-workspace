<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
#box{
	float:left;
	background:red;
	position:absolute; /*부모 요소를 기준으로 나의 위치를 결정하는 방법:여기서 부모는 body*/
	bottom:100px;
	left:100px;
	/*이 CSS가 사용하게 될 에니메이션 프레임 이름 */
	animation-name:aniBg;
	animation-duration:3s;
	animation-iteration-count:infinite; /*실행횟수*/
	animation-direction:alternate; /*반복방식을 번갈아가면서 하도록*/
}
/*에니메이션 프레임 정의*/
@keyframes aniBg{
	from{
	bottom:100px;
	left:100px;
	
	}
	to{
	top:100px;
	right:300px;
	left:300px;

	}

}

</style>


</head>
<body>
	
	
	<img src="../images/ball.png" width="100px" id="box"/>
	

	

</body>
</html>
